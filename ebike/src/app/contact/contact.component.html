<div class="contact-container">
  <h1>Contact Us</h1>
  <p>If you have any questions, feel free to reach out to us using the form below.</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter your name"
      />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        <small class="error">Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        <small class="error" *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
        <small class="error" *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea
        id="message"
        formControlName="message"
        placeholder="Write your message here"
      ></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        <small class="error">Message is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
  </form>
</div>
